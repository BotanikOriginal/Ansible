---
- name: Install Nginx
  apt:
    name: nginx
    state: latest
    update_cache: yes

- name: Start Nginx service
  service:
    name: nginx
    state: started
    enabled: yes

- name: Create Nginx configuration for PHP processing
  template:
    src: nginx.conf.j2
    dest: /etc/nginx/sites-available/default

- name: Enable the new Nginx configuration
  command: nginx -s reload
